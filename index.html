<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>WebSuite Platform - Documentation</title>
  
  <!-- Docsify CSS - Dark theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
  
  <!-- Prism CSS for code highlighting - Dark theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css">
  
  <style>
    :root {
      --theme-color: #8b5cf6;
      --theme-color-dark: #6d28d9;
      --theme-color-light: #a78bfa;
      --sidebar-width: 280px;
    }
    
    /* Dark mode base colors */
    body {
      background-color: #0f0f0f !important;
      color: #e5e5e5 !important;
    }
    
    .app-name-link img {
      max-width: 200px;
      margin: 0 auto;
    }
    
    /* Sidebar dark mode */
    .sidebar {
      background: linear-gradient(180deg, #1a1a1a 0%, #1e1e1e 100%) !important;
      border-right: 1px solid #2a2a2a !important;
    }
    
    /* Remove any white backgrounds from sidebar */
    .sidebar ul li,
    .sidebar ul li a,
    .sidebar ul li.active,
    .sidebar ul li.active > a {
      background-color: transparent !important;
      background: transparent !important;
    }
    
    .sidebar ul li a {
      color: #d4d4d4 !important;
      font-weight: 500;
      background-color: transparent !important;
      background: transparent !important;
    }
    
    .sidebar ul li a:hover {
      color: var(--theme-color-light) !important;
      background-color: rgba(139, 92, 246, 0.15) !important;
    }
    
    /* Active item: violet with reduced opacity */
    .sidebar ul li.active > a {
      color: var(--theme-color) !important;
      border-right: 2px solid var(--theme-color) !important;
      background-color: rgba(139, 92, 246, 0.2) !important;
    }
    
    /* Alternative: grey background option (uncomment to use instead of violet) */
    /* .sidebar ul li.active > a {
      background-color: rgba(55, 55, 55, 0.6) !important;
    } */
    
    /* Main content area */
    .markdown-section {
      max-width: 900px;
      color: #e5e5e5 !important;
    }
    
    .markdown-section h1 {
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5em;
      margin-bottom: 1em;
      color: #f5f5f5 !important;
    }
    
    .markdown-section h2 {
      border-bottom: 1px solid #333333;
      padding-bottom: 0.3em;
      margin-top: 2em;
      color: #f5f5f5 !important;
    }
    
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: #f5f5f5 !important;
    }
    
    .markdown-section p {
      color: #d4d4d4 !important;
    }
    
    .markdown-section a {
      color: var(--theme-color-light) !important;
    }
    
    .markdown-section a:hover {
      color: var(--theme-color) !important;
    }
    
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background-color: #1a1a1a;
      color: #d4d4d4;
    }
    
    .markdown-section hr {
      border-color: #333333;
    }
    
    /* Code blocks styling */
    .markdown-section pre {
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      background-color: #1a1a1a !important;
    }
    
    /* Badge styling */
    .markdown-section code {
      background-color: #1a1a1a;
      color: var(--theme-color-light);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    .markdown-section pre code {
      background-color: transparent;
      color: #e5e5e5;
    }
    
    /* Table styling */
    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    
    .markdown-section table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 600;
    }
    
    .markdown-section table td {
      background-color: #1a1a1a;
      color: #e5e5e5;
    }
    
    .markdown-section table td,
    .markdown-section table th {
      padding: 0.75em;
      border: 1px solid #333333;
    }
    
    .markdown-section table tr:nth-child(even) td {
      background-color: #1e1e1e;
    }
    
    /* Search input */
    .search input {
      background-color: #1a1a1a !important;
      border: 1px solid #333333 !important;
      color: #e5e5e5 !important;
    }
    
    .search input::placeholder {
      color: #666666 !important;
    }
    
    /* Pagination - Always visible and styled */
    .pagination {
      margin-top: 3em !important;
      margin-bottom: 2em !important;
      padding-top: 2em !important;
      border-top: 1px solid #333333 !important;
    }
    
    .pagination-item {
      color: var(--theme-color-light) !important;
      font-weight: 600 !important;
      font-size: 1.1em !important;
      padding: 0.75em 1.5em !important;
      border-radius: 6px !important;
      background-color: #1a1a1a !important;
      border: 1px solid #333333 !important;
      transition: all 0.3s ease !important;
      display: inline-block !important;
      margin: 0 0.5em !important;
    }
    
    .pagination-item:hover {
      color: white !important;
      background-color: var(--theme-color) !important;
      border-color: var(--theme-color) !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3) !important;
    }
    
    .pagination-item:active {
      transform: translateY(0) !important;
    }
    
    .pagination-item-title {
      color: #d4d4d4 !important;
      font-size: 0.9em !important;
      margin-top: 0.5em !important;
      display: block !important;
    }
    
    .pagination-item-label {
      color: var(--theme-color) !important;
      font-size: 0.85em !important;
      text-transform: uppercase !important;
      letter-spacing: 0.5px !important;
      margin-bottom: 0.5em !important;
      display: block !important;
    }
    
    /* Ensure pagination is always at the bottom of content */
    .markdown-section {
      padding-bottom: 2em !important;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--theme-color);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--theme-color-light);
    }
    
    /* GitHub link */
    .markdown-section div[style*="text-align: center"] {
      border-top-color: #333333 !important;
    }
    
    .markdown-section div[style*="text-align: center"] a {
      color: var(--theme-color-light) !important;
    }
    
    .markdown-section div[style*="text-align: center"] a:hover {
      color: var(--theme-color) !important;
    }
    
    /* App name and title */
    .app-name {
      color: #f5f5f5 !important;
    }
    
    /* Sidebar toggle button */
    .sidebar-toggle {
      background-color: #1a1a1a;
      border-color: #333333;
    }
    
    .sidebar-toggle span {
      background-color: #e5e5e5;
    }
    
    /* Loading indicator */
    #app::before {
      color: var(--theme-color) !important;
    }
    
    /* Strong and emphasis */
    .markdown-section strong {
      color: #f5f5f5;
    }
    
    .markdown-section em {
      color: var(--theme-color-light);
    }
    
    /* Lists */
    .markdown-section ul,
    .markdown-section ol {
      color: #d4d4d4;
    }
    
    .markdown-section li {
      color: #d4d4d4;
    }
    
    /* Copy code button */
    .docsify-copy-code-button {
      background-color: var(--theme-color) !important;
      color: white !important;
    }
    
    .docsify-copy-code-button:hover {
      background-color: var(--theme-color-light) !important;
    }
  </style>
</head>
<body>
  <div id="app">Chargement...</div>
  
  <script>
    window.$docsify = {
      name: 'WebSuite Platform',
      repo: 'https://github.com/websuite-cc/CMS',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      homepage: 'README.md',
      basePath: '/',
      relativePath: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No results found',
        depth: 6
      },
      pagination: {
        previousText: '◀ Previous',
        nextText: 'Next ▶',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // Add edit on GitHub link
            return html + '\n\n---\n\n' +
              '<div style="text-align: center; margin-top: 2em; padding-top: 2em; border-top: 1px solid #333333;">' +
              '<a href="' + vm.config.repo + '/blob/main/' + vm.route.file + '" target="_blank">' +
              '✏️ Edit this page on GitHub</a>' +
              '</div>';
          });
          
          hook.afterEach(function(html) {
            // Ensure pagination is always rendered
            return html;
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Pagination plugin - Load after Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- External script plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Prism for code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
