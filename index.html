<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WebSuite CMS - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation complète de WebSuite CMS - Plateforme de gestion de contenu moderne">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #35495e;
      --sidebar-width: 300px;
    }
    .app-name-link img {
      max-width: 200px;
      margin: 0 auto;
    }
    .sidebar {
      background: #fafafa;
    }
    .sidebar .app-name {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--theme-color);
    }
    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    .markdown-section pre {
      background-color: #2d2d2d;
      border-radius: 6px;
    }
    .markdown-section pre code {
      background-color: transparent;
      color: #f8f8f2;
    }
  </style>
</head>
<body>
  <div id="app">Chargement...</div>
  <script>
    window.$docsify = {
      name: 'WebSuite CMS',
      repo: 'https://github.com/websuite-cc/CMS',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Rechercher dans la documentation...',
        noData: 'Aucun résultat trouvé',
        depth: 6
      },
      pagination: {
        previousText: 'Précédent',
        nextText: 'Suivant',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
          hook.afterEach(function(html, next) {
            next(html);
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Emoji plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
