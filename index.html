<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>WebSuite Platform - Documentation</title>
  
  <!-- Docsify CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Prism CSS for code highlighting -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css">
  
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #35495e;
      --sidebar-width: 280px;
    }
    
    .app-name-link img {
      max-width: 200px;
      margin: 0 auto;
    }
    
    .sidebar {
      background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
    }
    
    .sidebar ul li a {
      color: #2c3e50;
      font-weight: 500;
    }
    
    .sidebar ul li a:hover {
      color: var(--theme-color);
    }
    
    .markdown-section {
      max-width: 900px;
    }
    
    .markdown-section h1 {
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5em;
      margin-bottom: 1em;
    }
    
    .markdown-section h2 {
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
      margin-top: 2em;
    }
    
    /* Code blocks styling */
    .markdown-section pre {
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    /* Badge styling */
    .markdown-section code {
      background-color: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    /* Table styling */
    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    
    .markdown-section table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 600;
    }
    
    .markdown-section table td,
    .markdown-section table th {
      padding: 0.75em;
      border: 1px solid #dfe2e5;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--theme-color);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--theme-color-dark);
    }
  </style>
</head>
<body>
  <div id="app">Chargement...</div>
  
  <script>
    window.$docsify = {
      name: 'WebSuite Platform',
      repo: 'https://github.com/websuite-cc/CMS',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      homepage: 'README.md',
      basePath: '/',
      relativePath: true,
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Rechercher...',
        noData: 'Aucun résultat trouvé',
        depth: 6
      },
      pagination: {
        previousText: 'Précédent',
        nextText: 'Suivant',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // Add edit on GitHub link
            return html + '\n\n---\n\n' +
              '<div style="text-align: center; margin-top: 2em; padding-top: 2em; border-top: 1px solid #eaecef;">' +
              '<a href="' + vm.config.repo + '/blob/main/' + vm.route.file + '" target="_blank">' +
              '✏️ Modifier cette page sur GitHub</a>' +
              '</div>';
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- External script plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Prism for code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
